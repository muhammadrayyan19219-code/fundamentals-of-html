<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <fieldset>

        <legend> Please enter your personal details </legend>
        
        <label> Name: </label>
        <br>
        <input type="text">
        <br>
        <br>

        <label> E-mail: </label>
        <br>
        <input type="email">
        <br>
        <br>

        <label> Mobile number: </label>
        <br>
        <input type="number">
        <br>
        <br>

        <label> Gender: </label>
        <br>
        <input id="male" name="gender" type="radio">
        <label for="male"> Male </label>
        <br>
        <input id="female" name="gender" type="radio">
        <label for="female"> Female </label>
        <br>
        <br>

        <label> Hobbies: </label>
        <br>
        <input id="reading-books" type="checkbox">
        <label for="reading-books"> Reading books </label>
        <br>
        <input id="playing-outdoor-games" type="checkbox">
        <label for="playing-outdoor-games"> Playing outdoor games </label>
        <br>
        <input id="playing-indoor-games" type="checkbox">
        <label for="playing-indoor-games"> Playing indoor games </label>
        <br>
        <br>

        <label> Birthday: </label>
        <br>
        <input type="date">
        <br>
        <br>

        <label> Age: </label>
        <br>
        <input max="100" min="0" type="number"> 
        <br>
        <br>

        <label> Grade group</label>
        <br>
        <select>
            <option></option>
            <option> 1-3 </option>
            <option> 4-5 </option>
            <option> 6-8 </option>
            <option> 9-10 </option>
            <option> 11-12 </option>
        </select>
        <br>
        <br>

        <button> Submit </button> 
      </fieldset> 
    </form>  
</body>
</html>
